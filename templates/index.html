<!DOCTYPE html>
<html>

  <head>
    <script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  </head>

  <body>
      <div id="index" class="container">
          <div class="inner">
              <h2>What's that tree?</h2>
              <img src="{{ url_for('static', filename = '/images/tree.png') }}">
              <form action="/classify" method="post" enctype="multipart/form-data">
                  <input type="file" name="file">
                  <br>
                  <br>
                  <button type="submit">Check</button>
              </form>

              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="flash">
                  {% for message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
              </div>
              {% endif %}
              {% endwith %}
          </div>
        </div>
    </body>

    <footer>
        <p>Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
    </footer>

</html>
